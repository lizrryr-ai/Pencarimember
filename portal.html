<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal Komunitas</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --violet: #7c3aed;
      --indigo: #4f46e5;
      --blue: #2563eb;
      --cyan: #06b6d4;
      --glow: #a78bfa;
      --dark: #07060f;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--dark);
      font-family: 'Rajdhani', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* ORBS */
    .orb {
      position: fixed; border-radius: 50%;
      filter: blur(90px); opacity: 0.32;
      pointer-events: none; z-index: 0;
      animation: drift 9s ease-in-out infinite alternate;
    }
    .orb1 { width:520px;height:520px;background:radial-gradient(circle,#7c3aed,transparent);top:-150px;left:-150px; }
    .orb2 { width:420px;height:420px;background:radial-gradient(circle,#2563eb,transparent);bottom:-110px;right:-110px;animation-delay:-3s; }
    .orb3 { width:300px;height:300px;background:radial-gradient(circle,#06b6d4,transparent);top:50%;left:50%;transform:translate(-50%,-50%);animation-delay:-6s; }
    @keyframes drift {
      0%   { transform:translate(0,0) scale(1); }
      100% { transform:translate(28px,18px) scale(1.1); }
    }

    body::before {
      content:''; position:fixed; inset:0; z-index:0; pointer-events:none;
      background-image:
        linear-gradient(rgba(99,102,241,.07) 1px, transparent 1px),
        linear-gradient(90deg, rgba(99,102,241,.07) 1px, transparent 1px);
      background-size:60px 60px;
    }

    /* particles */
    .particles { position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden; }
    .p {
      position:absolute; border-radius:50%;
      background:rgba(167,139,250,0.4);
      animation:float-up linear infinite;
    }
    @keyframes float-up {
      0%   { transform:translateY(100vh) scale(0); opacity:0; }
      10%  { opacity:1; }
      90%  { opacity:0.5; }
      100% { transform:translateY(-10vh) scale(1); opacity:0; }
    }

    /* CARD */
    .card {
      position:relative; z-index:10;
      width:440px;
      padding:52px 44px;
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(167,139,250,.18);
      border-radius:28px;
      backdrop-filter:blur(30px);
      box-shadow:
        0 0 0 1px rgba(99,102,241,.1),
        0 12px 60px rgba(99,102,241,.2),
        inset 0 1px 0 rgba(255,255,255,.07);
      animation: entrance .6s cubic-bezier(.16,1,.3,1) forwards;
    }
    @keyframes entrance {
      from { opacity:0; transform:translateY(30px) scale(.97); }
      to   { opacity:1; transform:translateY(0) scale(1); }
    }

    .card::before,.card::after {
      content:''; position:absolute;
      width:44px; height:44px;
      border-color:var(--glow); border-style:solid; opacity:.5;
    }
    .card::before { top:-1px;left:-1px;border-width:2px 0 0 2px;border-radius:14px 0 0 0; }
    .card::after  { bottom:-1px;right:-1px;border-width:0 2px 2px 0;border-radius:0 0 14px 0; }

    .scan {
      position:absolute;bottom:0;left:0;right:0;height:2px;
      background:linear-gradient(90deg,transparent,var(--cyan),var(--violet),transparent);
      border-radius:0 0 28px 28px;
      animation:spulse 4s linear infinite;
    }
    @keyframes spulse { 0%,100%{opacity:.3} 50%{opacity:.9} }

    /* logo */
    .logo-ring {
      width:74px;height:74px;border-radius:50%;
      border:2px solid rgba(167,139,250,.4);
      display:flex;align-items:center;justify-content:center;
      margin:0 auto 28px; position:relative;
      box-shadow:0 0 24px rgba(124,58,237,.5),inset 0 0 24px rgba(124,58,237,.2);
      animation:pring 3s ease-in-out infinite;
    }
    .logo-ring::after {
      content:'';position:absolute;inset:-8px;border-radius:50%;
      border:1px solid rgba(167,139,250,.12);
      animation:pring 3s ease-in-out infinite reverse;
    }
    .logo-ring::before {
      content:'';position:absolute;inset:-16px;border-radius:50%;
      border:1px dashed rgba(167,139,250,.06);
      animation:spin 12s linear infinite;
    }
    @keyframes spin { to { transform:rotate(360deg); } }
    @keyframes pring {
      0%,100%{box-shadow:0 0 24px rgba(124,58,237,.5),inset 0 0 24px rgba(124,58,237,.2);}
      50%{box-shadow:0 0 50px rgba(124,58,237,.8),inset 0 0 36px rgba(124,58,237,.3);}
    }
    .logo-ring svg { width:32px;height:32px;fill:var(--glow); }

    h1 {
      font-family:'Orbitron',sans-serif;
      font-size:1.55rem;font-weight:900;text-align:center;
      color:#fff;letter-spacing:.1em;margin-bottom:6px;
      text-shadow:0 0 28px rgba(167,139,250,.7);
    }
    .sub {
      text-align:center;font-size:.78rem;color:rgba(167,139,250,.5);
      letter-spacing:.16em;text-transform:uppercase;margin-bottom:36px;
    }

    .divider {
      display:flex;align-items:center;gap:12px;margin-bottom:20px;
    }
    .divider span {
      font-size:.68rem;letter-spacing:.18em;text-transform:uppercase;
      color:rgba(167,139,250,.35);white-space:nowrap;
    }
    .divider::before,.divider::after {
      content:'';flex:1;height:1px;
      background:linear-gradient(90deg,transparent,rgba(167,139,250,.2),transparent);
    }

    /* BUTTONS */
    .btn {
      width:100%;padding:15px 20px;border:none;border-radius:14px;
      font-family:'Orbitron',sans-serif;font-size:.82rem;font-weight:700;
      letter-spacing:.1em;text-transform:uppercase;cursor:pointer;
      position:relative;overflow:hidden;color:#fff;
      display:flex;align-items:center;justify-content:center;gap:10px;
      transition:transform .2s,box-shadow .3s;
      margin-bottom:12px;
    }
    .btn svg { width:20px;height:20px;fill:currentColor;flex-shrink:0; }

    .btn::after {
      content:'';position:absolute;top:0;left:-100%;
      width:60%;height:100%;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.22),transparent);
      transition:left .55s;
    }
    .btn:not(:disabled):hover::after { left:150%; }
    .btn:not(:disabled):hover { transform:translateY(-3px); }
    .btn:active { transform:translateY(0); }

    .btn-wa {
      background:linear-gradient(135deg,#075e54 0%,#128c7e 40%,#25d366 100%);
      box-shadow:0 4px 24px rgba(37,211,102,.35);
    }
    .btn-wa:hover { box-shadow:0 8px 40px rgba(37,211,102,.6) !important; }

    .btn-saweria {
      background:rgba(99,102,241,.1);
      border:1px solid rgba(167,139,250,.15);
      color:rgba(167,139,250,.35);
      cursor:not-allowed;
    }

    .cs-badge {
      font-size:.58rem;letter-spacing:.1em;
      padding:2px 8px;border-radius:20px;
      background:rgba(167,139,250,.1);border:1px solid rgba(167,139,250,.18);
      color:rgba(167,139,250,.4);text-transform:uppercase;
    }

    /* info cards */
    .info-grid {
      display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:24px;
    }
    .icard {
      background:rgba(255,255,255,.03);border:1px solid rgba(167,139,250,.1);
      border-radius:12px;padding:14px;text-align:center;
    }
    .icard-icon { font-size:1.5rem;margin-bottom:6px; }
    .icard-num {
      font-family:'Orbitron',sans-serif;font-size:1.1rem;font-weight:700;
      color:var(--glow);text-shadow:0 0 12px rgba(167,139,250,.4);
    }
    .icard-label { font-size:.67rem;color:rgba(167,139,250,.38);letter-spacing:.08em;margin-top:2px; }

    /* status */
    .status-bar {
      display:flex;align-items:center;justify-content:center;gap:8px;
      background:rgba(52,211,153,.05);border:1px solid rgba(52,211,153,.14);
      border-radius:10px;padding:9px 16px;margin-bottom:26px;
    }
    .status-dot {
      width:7px;height:7px;border-radius:50%;
      background:#34d399;box-shadow:0 0 8px #34d399;
      animation:blink 2s infinite;
    }
    @keyframes blink{0%,100%{opacity:1;}50%{opacity:.2;}}
    .status-text { font-size:.74rem;color:rgba(52,211,153,.75);letter-spacing:.1em; }
  </style>
</head>
